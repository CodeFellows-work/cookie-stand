<!DOCTYPE html> 
<html> 
  <head> 
    <link rel="stylesheet" href="css/reset.css"  /> 
    <link rel="stylesheet" href="css/style.css" /> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    
    <title> Sales Page </title>
  </head>
  <body> 
    <header>
      <h1><img class="salmon" src =img/salmon.png length="50" height="50"/> Salmon Cookies Sales Page<img class="salmon" src =img/salmon.png length="50" height="50"/>
      </h1>
  </header> 
    <main> 
      <h2>Sales By Locations</h2> 
      <div id="locations"> 
      </div>
      <div id ='container'>
      <form action='salespage.html' method ='POST' id='newLocation'> 
        <fieldset>
          <legend>New Location?</legend>
          <br>
          <label>Enter The location name:</label>
          <input id ='name' type='text' name='name' placeholder="Location Name"/>
          <br><br> 
          <label>Enter location photo:</label>
          <input id='photo' type='text' name="photo" placeholder='Enter a photo link'/>
          <br><br> 
        </fieldset>
        <fieldset>
          <label>Enter the minimum amount of customers:</label>
          <input id = 'minCustomer' name='min' type="number" placeholder="Minimum Customers" /> <br><br> 
          <label>Enter the maximum amount of customers:</label>
          <input id ='maxCustomer' name='max' type="number" placeholder='Maximum Customers'/> <br><br> 
          <label>Enter the average amount of customers:</label>
          <input id ='avgCustomer' name='avgCustomer' type="number" step='any' placeholder='Average Customers'/><br><br> 
        </fieldset>
        <button type='submit'>Submit Location</button>
        </form>
        </div> 
    </main>
  </body>  
  <script src="js/app.js">

  </script>
</html>
